version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production_123456789
      - ALLOWED_ORIGINS=http://localhost
    volumes:
      - ./backend/data.json:/app/data.json
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge